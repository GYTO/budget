<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Simple App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0 viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-grid.min.css" rel="stylesheet">
    <link href="../assets/styles.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <section class="main_bg" style='background-image: url("https://source.unsplash.com/random")'>
        <div class="container">
            <div class="row">
                <div class="col-6 offset-3 mt-4 mb-4">
                    <h4 class="main_title">Budget</h4>
                    <h2 class="main_budget">+ 1,400.00</h2>
                    <div class="d-flex flex-wrap">
                        <div class="badge badge--income">
                            <div class="badge__title">Income</div>
                            <div class="badge__number">+ 3,000.00</div>
                            <div class="badge__percentage"></div>
                        </div>
                        <div class="badge badge--expenses">
                            <div class="badge__title">Expenses</div>
                            <div class="badge__number">- 3,000.00</div>
                            <div class="badge__percentage">65%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div class="main_input">
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <select name="" id="" class="form_input">
                            <option value="plus">+</option>
                            <option value="minus">-</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <input type="text" value="" placeholder="Title" class="form_input">
                    </div>
                    <div class="col-4">
                        <input type="text" value="" placeholder="Value" class="form_input">
                    </div>
                    <div class="col-1">
                        <button>
                            <i class="far fa-plus-square"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        income+expenses
    </main>
    <footer>

    </footer>
</div>
<script src="../assets/js/javascript.js"></script>
</body>
</html>
