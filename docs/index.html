<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Simple Budget App</title><meta name="description" content="Simple Budget App"><meta name="viewport" content="width=device-width" initial-scale="1.0" viewport-fit="cover"><link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet"><link href="assets/css/styles.css" rel="stylesheet"><link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"></head><body><div class="wrapper"><section class="main_bg"><div class="container"><div class="row"><div class="col-12 col-sm-6 offset-sm-3"><h4 class="main_title">Budget</h4><h2 class="main_budget"></h2><div class="d-flex flex-wrap"><div class="badge badge--income"><div class="badge__title">Income</div><div class="badge__number"></div><div class="badge__percentage"></div></div><div class="badge badge--expenses"><div class="badge__title">Expenses</div><div class="badge__number"></div><div class="badge__percentage"></div></div></div></div></div></div></section><main class="main_input"><div class="container"><div class="row"><div class="col-12 col-sm-2 col-lg-1"><label hidden for="typeInput" aria-label="Type of Spending">Type</label><select class="form_input form_input--type" id="typeInput"><option value="inc">+</option><option value="exp">-</option></select></div><div class="col-12 col-sm-5 col-lg-6"><label hidden for="descInput" aria-label="Description">Description</label><input class="form_input form_input--description" id="descInput" type="text" value="" placeholder="Description"></div><div class="col-12 col-sm-3"><label hidden for="valueInput" aria-label="Value">Value</label><input class="form_input form_input--value" id="valueInput" type="text" value="" placeholder="Value"></div><div class="col-12 col-sm-2"><button class="form_button" aria-label="Add Value"><span>Add Value</span><i class="far fa-check-circle" aria-hidden="true"></i></button></div></div></div></main><section class="history"><div class="container"><div class
