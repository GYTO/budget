<meta name="theme-color" content="#da532c"></head><body><div class="wrapper"><section class="main_bg"><div class="container"><div class="row"><div class="col-12 col-sm-6 offset-sm-3"><h4 class="main_title">Budget</h4><h2 class="main_budget"></h2><div class="d-flex flex-wrap"><div class="badge badge--income"><div class="badge__title">Income</div><div class="badge__number"></div><div class="badge__percentage"></div></div><div class="badge badge--expenses"><div class="badge__title">Expenses</div><div class="badge__number"></div><div class="badge__percentage"></div></div></div></div></div></div></section><main class="main_input"><div class="container"><div class="row"><div class="col-12 col-sm-2 col-lg-1"><select class="form_input form_input--type" aria-label="Type of Spending"><option value="inc">+</option><option value="exp">-</option></select></div><div class="col-12 col-sm-5 col-lg-6"><input class="form_input form_input--description" id="descInput" type="text" value="" placeholder="Description" aria-label="Description of the Spending"></div><div class="col-12 col-sm-3"><input class="form_input form_input--value" type="text" value="" placeholder="Value" aria-label="Value of the Spending"></div><div class="col-12 col-sm-2"><button class="form_button" aria-label="Add Value to the Bord"><span>Add Value</span><i class="far fa-check-circle" aria-hidden="true"></i></button></div></div></div></main><section class="history"><div class="container"><div class="row"><div class="col-12 col-sm-6"><h2 class="history__title history__title--income">Income</h2><div class="history__container history__container--income"></div></div><div class="col-12 col-sm-6"><h2 class="history__title history__title--expenses">Expenses</h2><div class="history__container history__container--expenses"></div></div></div></div></section></div></body><script src="assets/js/javascript.js"></script></html>
